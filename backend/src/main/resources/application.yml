server:
  port: 8080
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: esports-hotel-backend
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/esports_hotel_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: mmmm8888
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: HikariCP-EsportsHotel
  
  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 0
      timeout: 10s
      lettuce:
        pool:
          min-idle: 2
          max-idle: 10
          max-active: 20
          max-wait: 2000ms
  
  # Jackson 配置
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

# MyBatis-Plus 配置
mybatis-plus:
  configuration:
    # 驼峰转下划线
    map-underscore-to-camel-case: true
    # 打印 SQL 日志（生产环境关闭）
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 主键策略：雪花算法
      id-type: ASSIGN_ID
      # 逻辑删除字段
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  # Mapper XML 文件位置
  mapper-locations: classpath*:mapper/**/*.xml

# JWT 配置
jwt:
  # 密钥（生产环境需使用环境变量）
  secret: esports-hotel-jwt-secret-key-2025-change-this-in-production
  # Token 有效期（单位：秒，24小时）
  expiration: 86400
  # Token 前缀
  token-prefix: Bearer 
  # Token Header 名称
  header-name: Authorization
  # 二次鉴权 Token 有效期（客房权限，4小时）
  room-auth-expiration: 14400

# 硬件模拟器配置
hardware:
  simulator:
    # 是否启用模拟器
    enabled: true
    # 数据生成间隔（秒）
    interval: 5
    # 温度范围（°C）
    temp-min: 40.0
    temp-max: 95.0
    # 温度报警阈值
    temp-alert: 95.0
    # 网络延迟范围（ms）
    latency-min: 10
    latency-max: 100
    # 故障模拟概率（0-1）
    failure-rate: 0.05

# 业务配置
business:
  # 积分兑换人民币汇率（100积分=1元）
  points-to-rmb-rate: 100
  # 会员等级升级所需经验值
  member-exp:
    bronze-to-silver: 1000
    silver-to-gold: 5000
    gold-to-platinum: 10000

# SpringDoc API 文档配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  info:
    title: 智慧电竞酒店管理系统 API
    description: Smart Esports Hotel Management System - RESTful API Documentation
    version: 1.0.0
    contact:
      name: Development Team
      email: dev@esportshotel.com

# 日志配置
logging:
  level:
    root: INFO
    com.esports.hotel: DEBUG
    com.baomidou.mybatisplus: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/esports-hotel.log
    max-size: 10MB
    max-history: 30
