# Docker环境配置文件
# 该文件由 docker-compose.yml 中的环境变量覆盖数据库和Redis配置
# 其他配置继承自 application.yml

spring:
  # 数据源配置将被环境变量覆盖
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # URL由环境变量 SPRING_DATASOURCE_URL 覆盖
    # username由环境变量 SPRING_DATASOURCE_USERNAME 覆盖
    # password由环境变量 SPRING_DATASOURCE_PASSWORD 覆盖
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # Redis配置将被环境变量覆盖
  data:
    redis:
      # host由环境变量 SPRING_REDIS_HOST 覆盖
      # port由环境变量 SPRING_REDIS_PORT 覆盖
      password: 
      database: 0
      timeout: 10s
      lettuce:
        pool:
          min-idle: 2
          max-idle: 10
          max-active: 20
          max-wait: 2000ms

# MyBatis-Plus 配置 - Docker环境使用较少的日志
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    # 生产环境关闭SQL日志
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT 配置 - Docker环境使用环境变量
jwt:
  secret: ${JWT_SECRET:esports-hotel-jwt-secret-key-2025-change-this-in-production}
  expiration: ${JWT_EXPIRATION:86400}
  token-prefix: ${JWT_TOKEN_PREFIX:Bearer }
  header-name: ${JWT_HEADER_NAME:Authorization}
  room-auth-expiration: ${JWT_ROOM_AUTH_EXPIRATION:14400}

# 日志配置
logging:
  level:
    com.esports.hotel: INFO
    org.springframework: WARN

