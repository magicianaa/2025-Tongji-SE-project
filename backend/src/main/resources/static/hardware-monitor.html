<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç¡¬ä»¶ç›‘æ§å¤§å± - WebSocket æµ‹è¯•</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .status {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
        }
        .status.connected { color: #4ade80; }
        .status.disconnected { color: #ef4444; }
        .room-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .room-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        .room-card.green { border-color: #4ade80; }
        .room-card.yellow { border-color: #fbbf24; }
        .room-card.red { 
            border-color: #ef4444; 
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.5); }
            50% { box-shadow: 0 0 40px rgba(239, 68, 68, 0.8); }
        }
        .room-header {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .health-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.7em;
        }
        .health-badge.green { background: #4ade80; color: #000; }
        .health-badge.yellow { background: #fbbf24; color: #000; }
        .health-badge.red { background: #ef4444; color: #fff; }
        .metric {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }
        .metric-label {
            opacity: 0.8;
        }
        .metric-value {
            font-weight: bold;
        }
        .alert-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 350px;
            max-height: 80vh;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            padding: 15px;
            display: none;
        }
        .alert-panel.show { display: block; }
        .alert-item {
            background: rgba(239, 68, 68, 0.2);
            border-left: 4px solid #ef4444;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ–¥ï¸ æ™ºæ…§ç”µç«é…’åº—ç¡¬ä»¶ç›‘æ§å¤§å±</h1>
        <div id="status" class="status disconnected">â— æœªè¿æ¥</div>
    </div>

    <div id="roomGrid" class="room-grid"></div>

    <div id="alertPanel" class="alert-panel">
        <h3>ğŸš¨ å®æ—¶æŠ¥è­¦</h3>
        <div id="alerts"></div>
    </div>

    <script>
        let stompClient = null;
        const statusEl = document.getElementById('status');
        const roomGridEl = document.getElementById('roomGrid');
        const alertPanelEl = document.getElementById('alertPanel');
        const alertsEl = document.getElementById('alerts');

        // è¿æ¥ WebSocket
        function connect() {
            const socket = new SockJS('http://localhost:8080/api/ws');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function(frame) {
                console.log('WebSocket è¿æ¥æˆåŠŸ', frame);
                statusEl.textContent = 'â— å·²è¿æ¥';
                statusEl.className = 'status connected';

                // è®¢é˜…ç¡¬ä»¶æ•°æ®æµ
                stompClient.subscribe('/topic/hardware', function(message) {
                    const data = JSON.parse(message.body);
                    updateRoomDisplay(data);
                });

                // è®¢é˜…æŠ¥è­¦é€šçŸ¥
                stompClient.subscribe('/topic/alerts', function(message) {
                    const alert = JSON.parse(message.body);
                    showAlert(alert);
                });
            }, function(error) {
                console.error('WebSocket è¿æ¥å¤±è´¥', error);
                statusEl.textContent = 'â— è¿æ¥å¤±è´¥';
                statusEl.className = 'status disconnected';
                setTimeout(connect, 5000); // 5ç§’åé‡è¿
            });
        }

        // æ›´æ–°æˆ¿é—´æ˜¾ç¤º
        function updateRoomDisplay(roomDataList) {
            roomGridEl.innerHTML = '';
            roomDataList.forEach(room => {
                const card = document.createElement('div');
                card.className = `room-card ${room.healthLevel.toLowerCase()}`;
                card.innerHTML = `
                    <div class="room-header">
                        <span>æˆ¿é—´ ${room.roomNo}</span>
                        <span class="health-badge ${room.healthLevel.toLowerCase()}">
                            ${room.healthLevel}
                        </span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">ğŸŒ¡ï¸ CPUæ¸©åº¦:</span>
                        <span class="metric-value">${room.cpuTemp.toFixed(1)}Â°C</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">ğŸ® GPUæ¸©åº¦:</span>
                        <span class="metric-value">${room.gpuTemp.toFixed(1)}Â°C</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">ğŸ“¡ ç½‘ç»œå»¶è¿Ÿ:</span>
                        <span class="metric-value">${room.networkLatency}ms</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">âŒ¨ï¸ é”®ç›˜:</span>
                        <span class="metric-value">${room.peripheralStatus.keyboard ? 'âœ…' : 'âŒ'}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">ğŸ–±ï¸ é¼ æ ‡:</span>
                        <span class="metric-value">${room.peripheralStatus.mouse ? 'âœ…' : 'âŒ'}</span>
                    </div>
                `;
                roomGridEl.appendChild(card);
            });
        }

        // æ˜¾ç¤ºæŠ¥è­¦
        function showAlert(alert) {
            alertPanelEl.classList.add('show');
            const alertItem = document.createElement('div');
            alertItem.className = 'alert-item';
            alertItem.innerHTML = `
                <strong>æˆ¿é—´ ${alert.roomNo}</strong><br>
                ${alert.message}<br>
                <small>${new Date(alert.timestamp).toLocaleTimeString()}</small>
            `;
            alertsEl.insertBefore(alertItem, alertsEl.firstChild);
            
            // æ’­æ”¾æŠ¥è­¦éŸ³ï¼ˆå¯é€‰ï¼‰
            console.log('ğŸš¨ æŠ¥è­¦:', alert);
        }

        // é¡µé¢åŠ è½½æ—¶è¿æ¥
        window.onload = connect;
    </script>
</body>
</html>
